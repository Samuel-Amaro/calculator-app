<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samuel Amaro" />
    <meta name="description" content="Calculator APP" />
    <meta
      name="keywords"
      content="HTML5, CSS3, JS, ES6, exe, FRONT-END, calculator app, calculator web, calculator"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="body" data-theme="1">
    <main class="main">
      <header class="header">
        <h1 class="text text__title">calc</h1>
        <div class="switch__group">
          <p class="text text__description-options">
            <span class="option">1</span><span class="option">2</span
            ><span class="option">3</span>
          </p>
          <div class="switch__container">
            <h2 class="text text__subtitle text_color-theme2">theme</h2>
            <div class="switch">
              <input
                type="radio"
                id="theme-01"
                name="option-theme"
                aria-label="Option theme 01"
                value="1"
                class="option-theme"
                checked
                tabindex="0"
              />
              <input
                type="radio"
                id="theme-02"
                name="option-theme"
                aria-label="Option theme 02"
                value="2"
                class="option-theme"
                tabindex="0"
              />
              <input
                type="radio"
                id="theme-03"
                name="option-theme"
                aria-label="Option theme 03"
                value="3"
                class="option-theme"
                tabindex="0"
              />
              <button
                type="button"
                class="switch-controler"
                aria-pressed="mixed"
                aria-label="Switch Controller to toggle themes"
              ></button>
            </div>
          </div>
        </div>
      </header>
      <div
        class="viewfinder"
        aria-live="assertive"
        aria-atomic="true"
        aria-label="view results and operations"
      >
        399,981
      </div>
      <div class="keys">
        <button class="button button__number button__commons" type="button" value="7" data-action="number">7</button>
        <button class="button button__number button__commons" type="button" value="8" data-action="number">8</button>
        <button class="button button__number button__commons" type="button" value="9" data-action="number">9</button>
        <button class="button button__calculator" type="button" value="DEL" data-action="deletar">
          DEL
        </button>
        <button class="button button__number button__commons" type="button" value="4" data-action="number">4</button>
        <button class="button button__number button__commons" type="button" value="5" data-action="number">5</button>
        <button class="button button__number button__commons" type="button" value="6" data-action="number">6</button>
        <button class="button button__operator button__commons" type="button" value="+" data-action="somar">
          +
        </button>
        <button class="button button__number button__commons" type="button" value="1" data-action="number">1</button>
        <button class="button button__number button__commons" type="button" value="2" data-action="number">2</button>
        <button class="button button__number button__commons" type="button" value="3" data-action="number">3</button>
        <button class="button button__operator button__commons" type="button" value="-" data-action="subtrair">
          -
        </button>
        <button class="button button__commons button__diviser" type="button" value="." data-action="number">
          .
        </button>
        <button class="button button__number button__commons" type="button" value="0" data-action="number">0</button>
        <button class="button button__operator button__commons" type="button" value="/" data-action="dividir">
          /
        </button>
        <button class="button button__operator button__commons" type="button" value="x" data-action="multiplicar">
          x
        </button>
        <button class="button button__calculator" type="button" value="RESET" data-action="reset">
          RESET
        </button>
        <button class="button button__result" type="button" value="=" data-action="calculator">=</button>
      </div>
    </main>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
